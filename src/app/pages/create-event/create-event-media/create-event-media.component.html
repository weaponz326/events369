<app-create-event-navbar></app-create-event-navbar>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-4 col-lg-4">
            <app-create-event-side-menu [currentPage]="'media'"></app-create-event-side-menu>
            <app-side-menu-toggle [eventTitle]= eventTitle [eventDate]= eventDate></app-side-menu-toggle>
            <!-- <app-side-menu-toggle></app-side-menu-toggle> -->
        </div>
    
        <div class="col-md-5 col-lg-5 col-sm-12">
            <!-- <form class="form" [formGroup]="form" (ngSubmit)="create()"> -->
            <form class="form">
              <div class="divider mb-1 mt-5"></div>
              <div class="form-item">
                <div class="form-header">
                  <div class="form-title">
                    <h2>Add Image</h2>
                  </div>  
                  <div class="form-description">
                    <p class="lead">You fit post some images here. Use a high quality image: 2160x1080px (2:1 ratio).</p>
                  </div>                
                </div>
              </div>

              <div class="form-item">                   
                <div class="form-body">
                  <!-- image -->
                  <div class="form-group">
                    <!-- <input type="file" class="file-input" formControlName="banner_image" (change)="onFileSelected($event)" #fileUpload> -->
                    <input type="file" class="file-input" formControlName="event_image" #fileUpload>
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="card">
                                <div (click)="fileUpload.click()" class="card-image-upload text-center">
                                    <!-- <div *ngIf="!isBannerSet" class="p-2"> -->
                                    <div class="p-2">
                                    <i class="bi bi-image" style="font-size: 4em; color: #ddd;"></i>
                                    <div class="mt-3">
                                        <h4 class="text-muted">Click to add event image</h4>
                                        <p class="lead text-muted">JPG, JPEG or PNG, no larger than 10MB</p>
                                    </div>
                                    </div>
                                    <!-- <div *ngIf="isBannerSet">
                                    <img class="card-img-bottom" [src]="imgSrc" width="400" height="250">
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <small id="descHelp" class="form-text text-muted">
                      JPG, JPEG or PNG, no larger than 10MB.
                    </small> -->
                  </div>
                  <!-- /.image -->
                </div>
              </div>

              <div class="row form-group">
                <div class="col-lg-7 submit-button">
                <!-- <button *ngIf="!isSaving" type="submit" class="btn btn-lg btn-primary">Save Organizer</button>
                <app-loading-button *ngIf="isSaving"></app-loading-button> -->
                <button type="submit" class="btn btn-lg btn-primary float-right">Save Image</button>
                </div>
              </div>
            </form>

            <div class="divider mb-1 mt-5"></div>
            <div class="form-item">
                <div class="form-header">
                    <div class="form-title">
                    <h2>My Images</h2>
                    </div>                  
                </div>
            </div>
        </div>

        <div class="col-md-3 col-lg-3 col-sm-12">
            <!-- <form class="form" [formGroup]="form" (ngSubmit)="create()"> -->
            <form class="form">
              <div class="divider mb-1 mt-5"></div>
              <div class="form-item">
                <div class="form-header">
                  <div class="form-title">
                    <h2>Add Video</h2>
                  </div>                  
                </div>
              </div>              
            </form>

            <div class="divider mb-1 mt-5"></div>
            <div class="form-item">
                <div class="form-header">
                    <div class="form-title">
                    <h2>My Videos</h2>
                    </div>                  
                </div>
            </div>
        </div>

    </div>
</div>
