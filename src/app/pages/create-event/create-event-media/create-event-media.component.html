<app-create-event-navbar></app-create-event-navbar>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-4 col-lg-4">
            <app-create-event-side-menu [currentPage]="'media'"></app-create-event-side-menu>
            <app-side-menu-toggle [eventTitle]= eventTitle [eventDate]= eventDate></app-side-menu-toggle>
            <!-- <app-side-menu-toggle></app-side-menu-toggle> -->
        </div>
    
        <div class="col-md-5 col-lg-5 col-sm-12">
            <form class="form" [formGroup]="form" (ngSubmit)="create()">
              <div class="divider mb-1 mt-5"></div>
              <div class="form-item">
                <div class="form-header">
                  <div class="form-title">
                    <h2>Add Image</h2>
                  </div>                                 
                </div>
              </div>

              <div class="form-item">                   
                <div class="form-body">
                  <!-- image -->
                  <div class="form-group">
                    <input type="file" class="file-input" formControlName="event_image" (change)="onImageSelected($event)" #imageUpload>
                    <!-- <input type="file" class="file-input" formControlName="event_image" #imageUpload> -->
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="card">
                                <div (click)="imageUpload.click()" class="card-image-upload text-center">
                                    <div *ngIf="!isImageSet" class="p-2">
                                    <!-- <div class="p-2"> -->
                                    <i class="bi bi-image" style="font-size: 4em; color: #ddd;"></i>
                                    <div class="mt-3">
                                        <h4 class="text-muted">Click to add event image</h4>
                                        <p class="lead text-muted">JPG, JPEG or PNG, no larger than 10MB</p>
                                    </div>
                                    </div>
                                    <div *ngIf="isImageSet">
                                      <img class="card-img-bottom" [src]="createdImgSrc" width="400" height="250">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <small id="descHelp" class="form-text text-muted">
                      JPG, JPEG or PNG, no larger than 10MB.
                    </small> -->
                  </div>
                  <!-- /.image -->
                </div>
              </div>

              <div class="row form-group">
                <div class="col-lg-7 submit-button">
                  <button *ngIf="!isSaving" type="submit" class="btn btn-lg btn-primary float-right">Save Image</button>
                  <app-loading-button *ngIf="isSaving"></app-loading-button>
                </div>
              </div>
            </form>

            <div class="divider mb-1 mt-5"></div>
            <div class="form-item">
                <div class="form-header">
                    <div class="form-title">
                    <h2>My Images</h2>
                    </div>                  
                </div>
            </div>

            <div class="row">
              <div class="col">
                <div *ngFor="let image of imgSrcList" class="card m-3 list-image-card">                 
                  <img class="card-img-bottom" [src]="image" width="300" height="200">
                </div>
              </div>
            </div>
        </div>

        <!-- ----------------------------------------------------------------------------------------------------------------------------------------------- -->
        <!-- videos -->

        <div class="col-md-3 col-lg-3 col-sm-12">
            <!-- <form class="form" [formGroup]="form" (ngSubmit)="create()"> -->
            <form class="form">
              <div class="divider mb-1 mt-5"></div>
              <div class="form-item">
                <div class="form-header">
                  <div class="form-title">
                    <h2>Add Video</h2>
                  </div>                         
                </div>
              </div>              
            </form>

            <div class="form-item">                   
              <div class="form-body">
                <!-- image -->
                <div class="form-group">
                  <div class="card">
                      <div class="card-image-upload text-center">
                          <div class="p-2">
                            <i class="bi bi-play-circle" style="font-size: 4em; color: #ddd;"></i>
                            <div class="mt-3">
                                <h4 class="text-muted">Click to add event video</h4>
                                <p class="lead text-muted">MP4, not longer than 30 seconds</p>
                            </div>
                          </div>                   
                      </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row form-group">
              <div class="col submit-button">
                <button *ngIf="!isSaving" type="submit" class="btn btn-lg btn-primary float-right">Save Video</button>
                <app-loading-button *ngIf="isSaving"></app-loading-button>
              </div>
            </div>

            <div class="divider mb-1 mt-5"></div>
            <div class="form-item">
                <div class="form-header">
                    <div class="form-title">
                    <h2>My Videos</h2>
                    </div>                  
                </div>
            </div>
        </div>

    </div>
</div>
