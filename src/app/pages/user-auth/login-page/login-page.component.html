<div class="container-fluid h-100">
  <div class="row align-items-center h-100">
    <div class="offset-lg-3 col-lg-6 mx-auto">

      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col-lg-6 stuffs-side">
              
              <!-- comopnent -->

              <app-form-side-pane 
                [primaryText]="'Welcome back,'"
                [secondaryText]="'One account for all of our amazing products.'">
              </app-form-side-pane>

            </div>

            <div class="col-lg-6 form-side">
              
              <!-- component -->

              <app-form-header [formTitle]="'Log in'"></app-form-header>

              <!-- lofin form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">                

                <div class="row">
                  <div class="col">
                    <p class="text-center"><small class="text-danger">{{errorMsg}}</small></p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="username" required>
                      <label for="floatingInput">Email Address / Username</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingInput" placeholder="password" formControlName="password" required>
                      <label for="floatingInput">Password</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <span class="float-left">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                      </div>
                    </span>
                    <span class="float-right">
                      <a routerLink="/recovery_email" class="form-link"><small>Forgot my password</small></a>
                    </span>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col">
                    <button class="float-right btn btn-lg git-color">
                      <span *ngIf="isSending" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
                      Log in
                    </button>
                  </div>
                </div>

                <div class="row mt-2 mb-5">
                  <div class="col-lg-12">
                    <p class="text-center">
                      <small><a routerLink="/register" class="form-link">Don't have an account? Register</a></small>
                    </p>
                  </div>
                </div>

              </form>
              <!-- /.login form -->

              <!-- component -->

              <app-form-footer></app-form-footer>
              
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>
