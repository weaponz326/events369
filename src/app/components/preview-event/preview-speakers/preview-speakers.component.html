<div class="speakers-div">
   <div class="container">
      <div class="row speakers-section">
         <div class="col-lg-8 mx-auto">
            <h2 class="section-title text-center">
               <span>Listen to the</span>
               Event Speakers
            </h2>
         </div>
      </div>

      <div class="row">
         <div class="col col text-center speaker">
            <div class="speaker-img">
               <img class="img-fluid" src="../../../../assets/images/avatar-placeholder.png" alt="">
               <a (click)="$event.preventDefault()" href="#" class="view-speaker ts-image-popup" data-effect="mfp-zoom-in" data-toggle="modal" data-target="#exampleModal">
                  <i class="icon icon-plus"></i>
               </a>
            </div>
            <div class="ts-speaker-info">
               <h3 class="ts-title">
                  <a (click)="$event.preventDefault()" href="#"  data-toggle="modal" data-target="#exampleModal">Fredric Martinsson</a>
               </h3>          
            </div>

            <div class="modal fade container" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog w-100 mx-auto" role="document" style="max-width: 100%;">
                 <div class="modal-content">
                   <div class="modal-header">
                     <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                   </div>
                   <div class="modal-body">
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="ts-speaker-popup-img">
                              <img src="../../../../assets/images/avatar-placeholder.png" alt="">
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="ts-speaker-popup-content">
                              <h3 class="ts-title">David Robert</h3>
                              <br>
                              <p>
                                 World is committed to making participation in the event a harass ment free experience
                                 for everyone, regardless of level experience gender, gender identity and expression
                              </p>
                              <br>
                              <div class="ts-speakers-social">
                                 Facebook : <a href="index.html#"><i class="fa fa-facebook"></i></a><br>
                                 Twitter : <a href="index.html#"><i class="fa fa-twitter"></i></a><br>
                                 Instagram: <a href="index.html#"><i class="fa fa-instagram"></i></a><br>
                                 Linked-In: <a href="index.html#"><i class="fa fa-linkedin"></i></a><br>
                              </div>
                           </div>
                        </div>
                     </div>
                   </div>      
                 </div>
               </div>
             </div>
         </div>
      </div>
   </div>
</div>
